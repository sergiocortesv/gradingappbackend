spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    generate-ddl: true
    open-in-view: false
    show_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      data-locations: classpath:testdata.sql
